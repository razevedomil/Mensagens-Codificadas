 <label for="mensagem">Digite sua mensagem aqui:</label>

            </div>
          </div>
            <div class="saida">
            <label for="resultado">Solução:</label>
            <textarea name="Resultado" id="resultado" rows="3" disabled></textarea>
            </div>
        </div>
           
        </fieldset>
